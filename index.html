<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Planner · Inteligência Digital</title>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #021a1a;
      font-family: "Inter", sans-serif;
      color: #fff;
    }

    /* container das partículas */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 96vw;
      height: 62vh;
      border-radius: 64% / 28%;
      overflow: hidden;
      z-index: 1;
    }

    /* gradiente de fade por cima do canvas */
    #particles-js::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        ellipse 75% 46% at 50% 50%,
        rgba(2,26,26,0) 35%,
        rgba(2,26,26,1) 100%
      );
      pointer-events: none;
      z-index: 2;
    }

    /* conteúdo principal */
    .content {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00f5a0, #00d9f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #b8f5e1;
      max-width: 600px;
    }
  </style>
</head>

<body>
  <!-- partículas -->
  <div id="particles-js"></div>

  <!-- conteúdo principal -->
  <div class="content">
    <h1>Planner · Inteligência Digital</h1>
    <p>Transforme seu conhecimento em soluções digitais de alto valor.  
      IA + Estratégia para ampliar sua autoridade profissional.</p>
  </div>

  <script>
    // Configuração inline (você pode usar um arquivo JSON se preferir)
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#00f5a0" },
        shape: { type: "circle" },
        opacity: { value: 0.4, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 120, color: "#00d9f5", opacity: 0.3, width: 1 },
        move: { enable: true, speed: 1.2, direction: "none", random: false, straight: false, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: false }, resize: true },
        modes: { grab: { distance: 140, line_linked: { opacity: 0.5 } } }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
