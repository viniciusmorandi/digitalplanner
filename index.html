<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Particles Background</title>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #021a1a;
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      margin: auto;
      width: 96vw;
      height: 62vh;
      z-index: 1;
      border-radius: 64% / 28%; /* oval horizontal */
      overflow: hidden;
      background: radial-gradient(ellipse 75% 46% at 50% 50%, rgba(2,26,26,1) 100%, rgba(2,26,26,0) 35%);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <script>
    particlesJS.load('particles-js', 'particlesjs.json', function() {
      console.log('Particles.js config loaded');
    });
  </script>
</body>
</html>
