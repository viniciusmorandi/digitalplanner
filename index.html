<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Particles Background</title>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #021a1a;
    }
    #particles-js {
      position: fixed;
      top: 10vh;
      left: 0;
      right: 0;
      margin: auto;
      width: 80vw;
      height: 80vw;
      max-width: 80vh;
      max-height: 80vh;
      z-index: 1;
      border-radius: 50%;
      overflow: hidden;
      background: radial-gradient(circle, #021a1a 74%, rgba(2,26,26,0.1) 93%, rgba(2,26,26,0) 100%);
      box-shadow: 0 0 160px 60px #021a1a inset, 0 0 170px 80px #dcff0088;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <script>
    particlesJS.load('particles-js', 'particlesjs.json', function() {
      console.log('Particles.js config loaded');
    });
  </script>
</body>
</html>
