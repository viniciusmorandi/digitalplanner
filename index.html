<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Planner · Inteligência Digital</title>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #021a1a;
    }

    /* Container das partículas */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 96vw;
      height: 96vh;
      border-radius: 64% / 28%;
      overflow: hidden;
      z-index: 1;
    }

    /* Fade sobre as partículas */
    #particles-js::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        ellipse 75% 46% at 50% 50%,
        rgba(2,26,26,0) 35%,
        rgba(2,26,26,1) 100%
      );
      pointer-events: none; /* importante: mantém interatividade do mouse */
      z-index: 2;
    }
  </style>
</head>
</html>
