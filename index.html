<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Particles Background</title>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #021a1a;
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      margin: auto;
      width: 96vw;
      height: 60vh;
      z-index: 1;
      border-radius: 54% / 16%;   /* oval horizontal */
      overflow: hidden;
      background: #021a1a;
      box-shadow: 
        0 0 140px 55px #021a1a inset,
        0 0 80px 25px #021a1a inset; /* fade natural, cor igual do fundo */
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <script>
    particlesJS.load('particles-js', 'particlesjs.json', function() {
      console.log('Particles.js config loaded');
    });
  </script>
</body>
</html>
