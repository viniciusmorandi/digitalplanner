<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Particles Background</title>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 50vw;
      height: 50vh;
      overflow: hidden;
      background: #021a1a;
    }
    #particles-js {
      position: fixed;
      top: 10vh;
      left: 0;
      right: 0;
      margin-left: auto;
      margin-right: auto;
      width: 80vw;
      height: 80vw;
      max-width: 80vh;
      max-height: 80vh;
      z-index: 1;
      border-radius: 10%;
      overflow: hidden;
      box-shadow: 0 0 100px 50px #021a1aa8 inset;
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <script>
    particlesJS.load('particles-js', 'particlesjs.json', function() {
      console.log('Particles.js config loaded');
    });
  </script>
</body>
</html>
