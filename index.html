<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Planner · Inteligência Digital</title>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #021a1a;
    }

    /* Container das partículas */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 96vw;
      height: 62vh;
      border-radius: 64% / 28%;
      overflow: hidden;
      z-index: 1;
    }

    /* Fade sobre as partículas */
    #particles-js::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        ellipse 75% 46% at 50% 50%,
        rgba(2,26,26,0) 35%,
        rgba(2,26,26,1) 100%
      );
      pointer-events: none; /* importante: mantém interatividade do mouse */
      z-index: 2;
    }
  </style>
</head>

<body>
  <!-- Apenas o efeito visual -->
  <div id="particles-js"></div>

  <script>
    /* Configuração aprimorada do particles.js */
    particlesJS("particles-js", {
      particles: {
        number: { value: 130, density: { enable: true, value_area: 800 } },
        color: { value: "#00f5a0" },
        shape: { type: "circle" },
        opacity: {
          value: 0.5,
          random: true,
          anim: { enable: true, speed: 0.4, opacity_min: 0.2, sync: false }
        },
        size: {
          value: 4,
          random: true,
          anim: { enable: true, speed: 2, size_min: 0.8, sync: false }
        },
        line_linked: {
          enable: true,
          distance: 130,
          color: "#00d9f5",
          opacity: 0.4,
          width: 1.2
        },
        move: {
          enable: true,
          speed: 1.8,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          attract: { enable: false }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 160, line_linked: { opacity: 0.6 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
